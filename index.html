<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cooper.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>Test de Cooper</title>
</head>
<body>
    <section class="performance">
        <div id="table_png">
            <div id="cabecera">
                <h1>TEST <br>MENSUAL</h1>
                <input type="text" name="full-name" id="full-name" placeholder="Nombre completo">
                <p>JUNIO 2023</p>
                <h4>1 MINUTO / MÁXIMO DE REPS</h4>
                
            </div>
            <div id="reps_table">
                <table >
                    <thead>
                        <tr>
                            <th>MOVIMIENTO</th>
                            <th>REPS</th>
                            <th>VERSIÓN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pull up</td>
                            <td><input type="number"></td>
                            <td><select name="pull-version" id="pull-version" class="version">
                                <option value="c">Completa</option>
                                <option value="n">Negativa</option>
                                <option value="ln">Liga negra</option>
                                <option value="lr">Liga roja</option>
                                <option value="la">Liga azul turquesa</option>
                                <option value="lv">Liga verde</option>
                                <option value="lar">Liga azul rey</option>
                                <option value="m">Media</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td class="green-data-row">Push up</td>
                            <td class="green-data-row"><input type="number" class="green-data-row"></td>
                            <td><select name="push-version" id="push-version" class="version-green-data-row">
                                <option value="c">Completa</option>
                                <option value="m">Media</option>
                                <option value="i">Inclinada</option>
                                <option value="r">Reverencia</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td>Squats</td>
                            <td><input type="number" class="no-arrows"></td>
                            <td><select name="squars-version" id="squats-version" class="version">
                                <option value="c">Completa</option></select></td>
                        </tr>
                        <tr>
                            <td class="green-data-row">V-ups</td>
                            <td class="green-data-row"><input type="number" class="green-data-row"></td>
                            <td><select name="vups-version" id="vups-version" class="version-green-data-row">
                                <option value="c">Completa</option>
                                <option value="m">Media</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Burpees</td>
                            <td><input type="number"></td>
                            <td><select name="burpees-version" id="burpees-version" class="version">
                                <option value="c">Completa</option>
                                <option value="mf">Media Flexión</option>
                                <option value="sf">Sin Flexión</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
            </div>          
            <div id="cooper-result">
                <h3>TEST DE COOPER</h3>
                <div id="km-result" class="final-result">
                    <p>RECORRISTE: </p><p class="text-result" id="number-result"></p>
                </div>
                <div id="satisfaction-result" class="final-result">
                    <p>RESULTADO:</p> <p class="text-result" id="word-result"></p>
                </div>
                <div class="social-media">
                    <p>@sthenos.mx</p>
                    <p>#ZEROTOFITHERO</p>    
                </div>
                
            </div>
        </div>
    </section>

    <section id="cooper-calculator">
        <div class="cooper-setting">
            <label for="gender">Género</label><select required name="gender" id="gender">
                <option value="">--Género--</option>
                <option value="f">Femenino</option>
                <option value="m">Masculino</option>
            </select>
            <label for="age">Edad</label><select required name="age" id="age">
                <option value="">--Edad--</option>
                <option value="one">13-14</option>
                <option value="two">15-16</option>
                <option value="three">17-20</option>
                <option value="four">20-29</option>
                <option value="five">30-39</option>
                <option value="six">40-49</option>
                <option value="seven">50+</option>
            </select>
            <label for="vuelticas" class="rounds">¿Cuantas vueltas diste?</label>
            <input required type="number" class="rounds" id="vuelticas">
            <input type="button" value="CALCULAR" id="calcular" disabled>
        </div>
    </section>
<footer>
        <input id="btn_convert" type="button" value="Screenshot" />

</footer>
       
    
    <script src="index.js"></script>
</body>
</html>
